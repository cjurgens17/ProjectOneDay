<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <style>
        .main {
        text-align: center;
        }
        h3 {
        color: red;
        }
        label {
        color: red;
        }
        body {
         background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR23grNFLR4rmGvwb6hN1NYwSOk3S9UJNt1xg&usqp=CAU');
         background-size: cover;
         }
    </style>
</head>
<body>

<div class="main">
    <h3>Register to be a new user</h3>
<form>
    <label>Enter Username:</label>
    <br>
    <input type="text" id="username_input" required>
    <br>
    <br>
    <label>Enter Password:</label>
    <br>
    <input type="password" id="password_input" required>
    <br>
    <br>
    <label>Enter Horoscope sign:</label>
    <br>
    <input type="text" id="zodiac_sign" required>
    <br>
    <br>
    <label>Enter Nickname</label>
    <br>
    <input type="text" id="first_name">
    <br>
    <br>
    <input type="submit" id="new_user">
    </form>
</div>
<script src="Javascript/register.js"></script>
</body>
</html>
